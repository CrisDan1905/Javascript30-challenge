<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello, I am a %s string!', 'bloody');
    // Styled
    console.log('%c Hello, I am a styled text', 'font-size:50px; background: green; text-shadow: 5px 5px 0 white ');
    // warning!
    console.warn('Take warning');
    // Error :|
    console.error('all is broken mate')
    // Info
    console.info('Everything is ok')
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!')
    // clearing
    console.clear();
    // Viewing DOM Elements
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is a ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Danilo');
    console.count('Cristian');
    console.count('Danilo');
    console.count('Cristian');
    console.count('Danilo');
    console.count('Danilo');
    console.count('Cristian');
    console.count('Danilo');
    console.count('Danilo');
    // timing
    console.time('Fetching data');
    fetch('https://api.github.com/users/CrisDan1905')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data'); 
        console.log(data);   
      })

    console.table(dogs)
  </script>
</body>
</html>
